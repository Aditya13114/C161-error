<!DOCTYPE html>
<html>
    <head>
        <title>Shooting Game</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src = "js/shoot.js"></script>
    </head>

    <body>
        <a-scene id = "scene">
            <a-assets>
                <a-assets-item id = "shooter" src="./models/shooter/gun.gltf">
                </a-assets-item>
            </a-assets>

            <a-entity light = "type:ambient; color:yellow; intensity:0.5">
            
            </a-entity>
            <a-entity id="camera" camera position = "0 1.6 0" wasd-controls look-controls = "pointerLockEnabled:false">
                <a-entity id= "weapon" gltf-model = "#shooter" position = "0 -4.4 3" rotation = "0 180 0"
                scale = "0.35 1 1">

                </a-entity>
                <a-cursor></a-cursor>
            </a-entity>
            <a-plane id="ground" repeat = "5 5" position = "0 1 0" rotation = "-90 0 0"
            height = "200"
            width = "200"
            color = "green"
            static-body
            visible = "true">
            </a-plane>
            <a-entity bullets></a-entity>
            <a-box id = "target1" position = "-2 1.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
            <a-box id = "target2" position = "0 1.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
            <a-box id = "target3" position = "2 1.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
            <a-box id = "target4" position = "-1 2.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
            <a-box id = "target5" position = "1 2.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
            <a-box id = "target6" position = "0 3.5 -10" color = "yellow" depth = "1" height = "1" width = "1"></a-box>
        </a-scene>
    </body>
</html>
